{% extends 'layouts/main.html' %}
{% block title %}Sell Invoices{% endblock %}
{% block content %}
    <h2>Sell Invoices</h2>
    <div>
        <form action="" method=post enctype=multipart/form-data class="form">
            <h3 class="form-heading">Upload your receivable <a href="{{ url_for('home') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/><p>
            Importer company name: <input type="text" name="importer"><br>
            Importer contact email address: <input type="text" name="email"><br>
            <input type="file" name="file">
            <br>
            <input type="submit" value="Upload" class="btn btn-primary btn-lg btn-block">
        </form>
    </div>

{% endblock %}
