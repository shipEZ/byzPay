{% extends 'layouts/main.html' %}
{% block title %}Upload File{% endblock %}
{% block content %}
    <form action="" method=post enctype=multipart/form-data class="form">
        <h3 class="form-heading">Upload file <a href="{{ url_for('home') }}" title="Back to homepage"><i class="fa fa-home pull-right"></i></a></h3>
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/><p>
        <input type="file" name="file">
        <br>
        <br>
        <input type="submit" value="Upload" class="btn btn-primary btn-lg btn-block">
    </form>

{% endblock %}
